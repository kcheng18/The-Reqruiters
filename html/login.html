<script>
    function checklogin(){
        var id = sessionStorage.getItem("userid");
        if (id != undefined){
            alert("You've already login." + id)
            location.replace("./home.html")
        }
    }
    checklogin();
    function login(){
        var pd = document.getElementById("pwd").value;
        var id = document.getElementById("userid").value;
        if (id != ""){
            if (pd == "Reqruiters1234"){
                sessionStorage.setItem("userid", id);
                location.replace("./template.html")
            }
            else
                alert("Invalid Password. Please try again.")
        }
        else
            alert("Invalid ID. Please try again.")
    }
</script>

    <body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
             
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" id="userid">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" id="pwd">
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn" onclick="login()">
                    </div>
                </form>
            </div>
           
        </div>
