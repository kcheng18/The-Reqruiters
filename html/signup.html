    <title>AV Navigator - Sign Up</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <meta charset="utf-8">

    <!-- Linked CSS and javaScript files -->
    <link rel="stylesheet" type="text/css" href="../css/signup.css" />

<script>
	function checklogin(){
		var id = sessionStorage.getItem("userid");
		if (id != undefined){
			alert("You've already login." + id)
			location.replace("./home.html")
		}
	}
	checklogin();
	function signup(){
		var pd = document.getElementById("pwd").value;
		var cpd = document.getElementById("cpwd").value;
		var id = document.getElementById("userid").value;
		var name = document.getElementById("userid").value;
		if (pd != "" && cpd != "" && id != "" && name != ""){
			if (pd == cpd)
				location.replace("./login.html")
			else
				alert("Password Not Match. Please try again.")
		}
		else
			alert("Invalid Input. Please try again.")
	}
</script> 

<body>


<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Create Account</h3>            
            </div>
        	   <div class="card-body text-center">
        	   	<form>
 	               <div class="input-group form-group">
 	               	<div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user-edit"></i></span>
                        </div>
                        <input type="text" class="form-input" name="name" id="name" placeholder="Your Name">
                    </div>
                      <div class="input-group form-group">
                      	<div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user-edit"></i></span>
                        </div>
                        <input type="email" class="form-input" name="userid" id="userid" placeholder="Your UserID">
					</div>
                     <div class="input-group form-group">
                     	<div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-input" name="password" id="pwd" placeholder="Password">
		             </div>
                     <div class="input-group form-group">
                     	<div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                  	    <input type="password" class="form-input" name="confirm_password" id="cpwd" placeholder="Confirm password">
					</div>
                    <div class="form-group">
                        <input type="submit" value="SignUp" class="btn  login_btn" onclick="signup()">
                    </div>
                 </form>   
            </div>
           
        </div>
    </div>
</div>

</body>

</html>
